<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <title>de2.mx</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="../images/favicon.ico">

    <!-- Estilos de la pagina -->
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/scanner.css">
  </head>
  <body>

    <div class="row mt-5">
      <div class="col-sm-1"></div>
      <div class="col-sm-5">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Analizar QR</h5>
            <hr>
            <label class="qrcode-text-btn btn btn-secondary">
              <i class="fas fa-qrcode"></i>
              Escanear QR
              <input type=file
                    accept="image/*"
                    capture=environment
                    onChange="scanQR(this);"
                    tabindex=-1/>
            </label>
          </div>
        </div>
      </div>
      <div class="col-sm-5">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Analizar Código de barras</h5>
            <hr>
            <label class="qrcode-text-btn btn btn-secondary">
              <i class="fas fa-barcode"></i>
              Escanear código de barras
              <input type=file
                    accept="image/*"
                    id="fileBar"
                    capture=environment
                    onChange="updateFile(this)"
                    tabindex=-1/>
            </label>

            <img class="img" src="">
          </div>
        </div>
      </div>
      <div class="col-sm-1"></div>
    </div>

    <div class="row mt-5">
      <div class="col-sm-1"></div>
      <div class="col-sm-10">
        <div class="card">
          <div class="card-header">
            Resultados
          </div>
          <div class="card-body">
            <span> Tipo de escaneo: <i id="scan-type" class="fas" ></i> </span>
            <br>
            <span> Resultado: <span class="resultScan"></span> </span>
          </div>
        </div>
      </div>
      <div class="col-sm-1"></div>
    </div>

    <!-- Scripts de la pagina -->
    <script src="../plugins/jquery/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="../plugins/bootstrap/js/bootstrap.min.js" ></script>
    <script type="text/javascript" src="../plugins/fontawesome/js/all.min.js" ></script>

    <!-- QRScanner -->
    <script type="text/javascript" src="../plugins/qr/qr_packed.js"></script>

    <!-- BarCode scanner -->
    <script type="text/javascript" src="https://unpkg.com/@zxing/library@latest"></script>

    <script type="text/javascript" src="../js/scanner.js" ></script>
  </body>
</html>
