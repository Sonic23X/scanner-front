<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <title>Iniciar Sesión</title>

    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/login.css">
  </head>
  <body>

    <div class="limiter">
  		<div class="container-login">
  			<div class="wrap-login">
  				<div class="login-form-title" style="background-image: url(../images/login.jpg);">
  					<span class="login-form-title-1">
  						Iniciar sesión
  					</span>
  				</div>

  				<form class="login-form" id="login">
  					<div class="wrap-input m-b-26">
  						<span class="label-input">Correo</span>
  						<input class="input" type="email" id="email" placeholder="Correo electrónico" required>
  						<span class="focus-input"></span>
  					</div>

  					<div class="wrap-input m-b-18">
  						<span class="label-input">Contraseña</span>
  						<input class="input" type="password" id="password" placeholder="Contraseña" required>
  						<span class="focus-input"></span>
  					</div>

  					<div class="container-login-form-btn">
  						<button class="login-form-btn mt-2 w-100">
                <span class="standard">
                  <i class="fas fa-sign-in-alt mr-1"></i>
    							Accerder
                </span>
                <span class="loading">
                  <i class="fas fa-circle-notch fa-spin"></i>
    							Cargando
                </span>
  						</button>
  					</div>
  				</form>
          <div class="alert alert-danger validate-input" role="alert">
            <i class="far fa-times-circle"></i>
            <span class="validate-message ml-1"></span>
          </div>
  			</div>
  		</div>
  	</div>

    <!-- Scripts de la pagina -->
    <script src="../plugins/jquery/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="../plugins/bootstrap/js/bootstrap.min.js" ></script>
    <script type="text/javascript" src="../plugins/fontawesome/js/all.min.js" ></script>
    <script type="text/javascript" src="../js/login.js" ></script>
  </body>
</html>
